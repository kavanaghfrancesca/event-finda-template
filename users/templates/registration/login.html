
{% extends "base.html" %}
{% block content %}

<div class="container">
{% load crispy_forms_tags %}
<form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Update" class="btn btn-primary">Login</button>
</form> 
</div>

<div class="container">
      <p>Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
</div>


{% endblock %}
