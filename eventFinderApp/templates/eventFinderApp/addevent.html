{% extends "base.html" %}

{% block content %}

<h2>Add Your Event</h2>

<form action="" method="post">
  {{ form.media }}
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

<script>
  $(function () {
      $('.datetime-input').datetimepicker({
          format:'YYYY-MM-DD HH:mm'
      });
  });
</script>

{% endblock %}
