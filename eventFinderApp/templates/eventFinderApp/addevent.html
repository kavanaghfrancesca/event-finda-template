
{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container">
<h3>Create an event</h3>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
  <input type="submit" value="Create" id="submit">
</form>
</div>

<script>
  $(function () {
      $('.datetime-input').datetimepicker({
          format:'YYYY-MM-DD HH:mm'
      });
  });
</script>

{% endblock %}
